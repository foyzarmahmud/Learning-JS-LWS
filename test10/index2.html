    <!-- How to use array splice method  -->

    <script>
        const arySplice = ["Fayzar", "Mahmud", "Titir", "Eva", "Rokeya"];
        console.log(arySplice);
        arySplice.sort();
        console.log(arySplice);
        arySplice.splice(3,2,"Chirir-Bandar","Dinajpur");
        console.log(arySplice);
       let okay = arySplice.splice(1,2);
        console.log(arySplice);

        console.log(okay);
         console.log(arySplice); // cuting the main array

        // How to sort on Neumeric array
        
         const numbers = [12,3,4,54,23,1,89,9];
            console.log(numbers);
            numbers.sort(function(a,b){
                return a - b;
            })
            console.log(numbers);

        
    </script>

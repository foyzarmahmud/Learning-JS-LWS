<!DOCTYPE html>

<body>
    
    <script>

 // How to use toFixed number method

        let num1 = 2.345;
            num1 = num1.toFixed(3);
            console.log(num1);

// How to use toPrecision number method

      let num = 2.345;
        num = num.toPrecision(3);
        console.log(num);

        // How to use Number methods

        console.log(Number("3.3"));

     
    </script>

</body>
</html>
